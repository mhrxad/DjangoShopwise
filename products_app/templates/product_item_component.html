
<div class="product">
    <div class="product_img">
        <a href="{{ product.get_absolute_url }}">
            <img src="{{ product.image.url }}" alt="">
        </a>
        <div class="product_action_box">
            <ul class="list_none pr_action_btn">
                <li class="add-to-cart"><a href="#"><i
                        class="icon-basket-loaded"></i>
                    افزودن به سبد خرید</a></li>
                <li><a href="shop-compare.html" class="popup-ajax"><i
                        class="icon-shuffle"></i></a></li>
                <li><a href="shop-quick-view.html" class="popup-ajax"><i
                        class="icon-magnifier-add"></i></a></li>
                <li><a href="#"><i class="icon-heart"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="product_info">
        <h6 class="product_title">
            <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
        </h6>
        <div class="product_price">
            <span class="price">{{ product.price }} تومان</span>
            <del>55000 تومان</del>
            <div class="on_sale">
                <span>٪35 تخفیف</span>
            </div>
        </div>
        <div class="rating_wrap">
            <div class="rating">
                <div class="product_rate" style="width:80%"></div>
            </div>
            <span class="rating_num">(21)</span>
        </div>
        <div class="pr_desc">
            <p>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با
                استفاده
                از طراحان گرافیک است، چاپگرها و متون بلکه روزنامه و مجله.</p>
        </div>
        <div class="pr_switch_wrap">
            <div class="product_color_switch">
                <span class="active" data-color="#87554B"></span>
                <span data-color="#333333"></span>
                <span data-color="#DA323F"></span>
            </div>
        </div>
        <div class="list_product_action_box">
            <ul class="list_none pr_action_btn">
                <li class="add-to-cart"><a href="#"><i
                        class="icon-basket-loaded"></i>
                    افزودن به سبد خرید</a></li>
                <li><a href="shop-compare.html" class="popup-ajax"><i
                        class="icon-shuffle"></i></a></li>
                <li><a href="shop-quick-view.html" class="popup-ajax"><i
                        class="icon-magnifier-add"></i></a></li>
                <li><a href="#"><i class="icon-heart"></i></a></li>
            </ul>
        </div>
    </div>
</div>
